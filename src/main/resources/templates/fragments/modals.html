<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <!-- Bill Modal -->
    <div th:fragment="billModal" id="addBillModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Add New Bill</h2>
            <form action="/bills/add" method="post" class="modal-form">
                <label>Vendor</label>
                <input type="text" name="vendor" required>

                <label>Date</label>
                <input type="date" name="date" required>

                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>

                <div class="modal-actions">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-save">Add Bill</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Item Modal -->
    <div th:fragment="itemModal" id="addItemModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Add New Item</h2>
            <form action="/item/add" method="post" class="modal-form">
                <label>Name</label>
                <input type="text" name="name" required>

                <label>Quantity</label>
                <input type="number" step="1" name="quantity" required>

                <label>Price</label>
                <input type="number" step="0.01" name="cost" required>

                <div class="modal-actions">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-save">Add Item</button>
                </div>
            </form>
        </div>
    </div>


    <!-- Employee Modal -->
    <div th:fragment="employeeModal" id="addEmployeeModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Add New Employee</h2>
            <form action="/employee/add" method="post" class="modal-form">
                <label>Name</label>
                <input type="text" name="name" required>

                <label>Hours</label>
                <input type="number" step="0.01" name="hours" required>

                <label>Hourly Rate</label>
                <input type="number" step="0.01" name="pay" required>

                <div class="modal-actions">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-save">Add Employee</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Income Modal -->
    <div th:fragment="incomeModal" id="addIncomeModal" class="modal-overlay">
        <div class="modal-box">
            <h2>Add New Income</h2>
            <form action="/incomes/add" method="post" class="modal-form">
                <label>Type</label>
                <input type="text" name="type" required>

                <label>Amount</label>
                <input type="number" step="0.01" name="amount" required>

                <div class="modal-actions">
                    <button type="button" class="modal-cancel">Cancel</button>
                    <button type="submit" class="modal-save">Add Income</button>
                </div>
            </form>
        </div>
    </div>
</html>
