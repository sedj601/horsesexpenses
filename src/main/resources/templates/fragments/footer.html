<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <link rel="stylesheet" href="../../static/main.css" type="text/css"/>

    <footer th:fragment="footerSection" class="form-footer">

        <form action="/income/update" method="post">
            <input type="hidden" name="id" th:value="${horseBoardingId}"/>
            <input type="hidden" name="type" readonly value="Horse Boarding">

            <input type="number" step="1" name="numberOfHorses" min="0" placeholder="Number of horses" required>

            <input type="number" step="0.01" name="pricePerHorse" placeholder="Boarding cost per horse" min="0" required>

            <button type="submit">Update</button>
        </form>


    </footer>

</html>
