<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Bluejay Princess Form</title>
        
        <link rel="stylesheet" href="/main.css"/>
        <script src="main.js"></script>    
    </head>

    <body>
        <div class="form-wrapper">
            <header class="form-header">
                <h1>Project Overview</h1>
            </header>

            <div th:replace="tables :: billsTable"></div>
            <div th:replace="tables :: itemsTable"></div>
            <div th:replace="tables :: employeesTable"></div>

            <div th:replace="footer :: footerSection"></div>

        </div>
        
        
        <div id="addBillModal" class="modal-overlay">
            <div class="modal-box">
                <h2>Add New Bill</h2>

                <form action="/bills/add" method="post" class="modal-form">
                    <label>Date</label>
                    <input type="date" name="date" required>

                    <label>Description</label>
                    <input type="text" name="description" required>

                    <label>Amount</label>
                    <input type="number" step="0.01" name="amount" required>

                    <label>Category</label>
                    <input type="text" name="category">

                    <div class="modal-actions">
                        <button type="button" class="modal-cancel">Cancel</button>
                        <button type="submit" class="modal-save">Add Bill</button>
                    </div>
                </form>
            </div>
        </div>
       
    </body>
</html>
